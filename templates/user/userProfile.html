{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'user/css/home.css' %}"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% for d in data %}

<div class="container rounded bg-white mt-5 mb-5"> <div class="row"> <div class="col-md-3 border-right"> <div class="d-flex flex-column align-items-center text-center p-3 py-5">

	<span class="font-weight-bold">{{d.user}}</span>
	
	<span class="text-black-50"></span>
	
	
	
</div> </div> 
<div class="col-md-5 border-right"> <div class="p-3 py-5"> <div class="d-flex justify-content-between align-items-center mb-3">
 <h4 class="text-right">My profile</h4> 
</div>
<form action="{% url 'profile' %}" method = "POST"  enctype="multipart/form-data">
          {% csrf_token %}
 <div class="row mt-2">
  <div class="col-md-6">
  			<label class="labels">{{d.user}}</label>
  			<input type="text" class="form-control" placeholder='firstName' value=""name='fname'>
  	</div>
  		 <div class="col-md-6">
  		 	<label class="labels">Surname</label>
  		 	<input type="text" class="form-control" value="" placeholder="surname" name='surname'>
  		 </div> 
  		</div> 
  		<div class="row mt-3"> 
  			<div class="col-md-12">
  				<label class="labels">{{d.ward}}</label>
  				<input type="text" class="form-control" placeholder="Contact Admin to change" value="" name='ward'>
  			</div>
  			 
  			  <div class="col-md-12">
  			  	<label class="labels">{{d.city}}</label>

 							  			  	 <div class="col-md-12">

 							  			  	 	<input type="file" class='form-control' name='pic'>
 							  			  	 </div>
  			  	
  			  		  	  <div class="mt-5 text-center">
  			  		  	  	<button class="btn btn-primary profile-button" >Save Profile</button>
  			  		  	  </div>		
  			  		  	   </div>
  			  		  	    </div>
  			  		  	  </form>

</div>
</div>
</div>
{% endblock %}
